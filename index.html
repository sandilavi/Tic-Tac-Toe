<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="https://t4.ftcdn.net/jpg/04/83/90/95/360_F_483909569_OI4LKNeFgHwvvVju60fejLd9gj43dIcd.jpg"/>
  <style>
    body {
      background-color: #333333;
      color: white;
    }
    table {
      border-collapse: collapse;
      user-select: none;
    }
    td {
      width: 50px;
      height: 50px;
      border: 2px solid;
    }
    #circle {
      width: 25px;
      height: 25px;
      border: 2px solid;
      border-radius: 50%;
      left: 15%;
      position: relative;
    }
    #cross {
      font-size: 270%;
      font-weight: bold;
      left: 25%;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <p>Player 1 - O</p>
  <p>Player 2 - X</p>
  <p>Player <span id="player_id">1</span> turn.</p>
  <p id="win"></p>
  <table>
    <tr>
      <td id="p11"></td>
      <td id="p12"></td>
      <td id="p13"></td>
    </tr>
    <tr>
      <td id="p21"></td>
      <td id="p22"></td>
      <td id="p23"></td>
    </tr>
    <tr>
      <td id="p31"></td>
      <td id="p32"></td>
      <td id="p33"></td>
    </tr>
  </table>
  <script>
    async function getGameState() {
      try {
        const response = await fetch('http://127.0.0.1:5000/game');
        const gameState = await response.json();
        console.log('Game state fetched:', gameState);
        updateBoard(gameState);
      } catch (error) {
        console.error('Error fetching game state:', error);
      }
    }

    async function resetGame() {
      try {
        const response = await fetch('http://127.0.0.1:5000/reset', { method: 'POST' });
        const gameState = await response.json();
        console.log('Game reset:', gameState);
        updateBoard(gameState);
      } catch (error) {
        console.error('Error resetting game:', error);
      }
    }

    function updateBoard(gameState) {
      document.querySelectorAll("td").forEach((td, index) => {
        td.innerHTML = gameState.board[index] === 'O' ? "<div id='circle'></div>" :
                       gameState.board[index] === 'X' ? "<div id='cross'>&times;</div>" : "";
      });
      document.querySelector("#player_id").innerHTML = gameState.currentPlayer === 'O' ? "1" : "2";
      document.querySelector("#win").innerHTML = gameState.winner ? (gameState.winner === 'Draw' ? "It's a draw!" : `Player ${gameState.winner === 'O' ? 1 : 2} wins!`) : "";
    }

    document.querySelectorAll("td").forEach((td, index) => {
      td.onclick = async function () {
        if (!td.innerHTML && !document.querySelector("#win").innerHTML) {
          try {
            const response = await fetch('http://127.0.0.1:5000/move', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ index }),
            });
            const gameState = await response.json();
            console.log('Move made:', gameState);
            updateBoard(gameState);
          } catch (error) {
            console.error('Error making move:', error);
          }
        }
      };
    });

    window.onload = resetGame;
  </script>
</body>
</html>
